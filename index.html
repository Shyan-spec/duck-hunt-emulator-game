<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt Emulator</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <h1 id="main-title"> PIXEL HUNT </h1>
    <div id="countdown"></div>
    <div class="container">
        <div class="grid">
            <div class="Play-space">
               
            </div>
            <div class="empty-space"></div>
            
          </div>
        <div class="meta-data">
            <p id="score"></p>   
            <p id="timer"></p>
            <p id="shots"></p>
        </div>
    </div>
    <button id="start-reset">START</button>
</body>
</html>
